<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee Shop - O melhor café fresco todas as manhãs">
    <meta name="theme-color" content="#2a201c">
    <title>Coffee Shop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header" id="header">
        <a href="#" class="logo" aria-label="Coffee Shop Logo">
            <img src="./assets/images/logo.png" alt="Coffee Shop Logo">
        </a>

        <nav class="navbar" id="navbar" role="navigation">
            <button id="close" class="nav-close" aria-label="Fechar menu">
                <i class="fas fa-times"></i>
            </button>

            <a href="#home" class="nav-item">home</a>
            <a href="#about" class="nav-item">about</a>
            <a href="#menu" class="nav-item">menu</a>
            <a href="#contact" class="nav-item">contact</a>
        </nav>

        <button id="menu-btn" class="menu-btn" aria-label="Abrir menu">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">
                fresh <span>coffee</span> in the <span>morning</span>
            </h1>
            <p class="hero-description">
                Descubra o sabor autêntico do café artesanal, preparado com grãos selecionados para despertar seus sentidos.
            </p>
            <a href="#menu" class="btn btn-primary">
                <span>get started</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="hero-image">
            <img src="./assets/images/home.png" alt="Xícara de café" data-speed="-3" class="parallax-img">
        </div>

        <div class="hero-decoration">
            <div class="floating-bean bean-1"></div>
            <div class="floating-bean bean-2"></div>
            <div class="floating-bean bean-3"></div>
        </div>
    </section>

    <!-- Overlay para mobile menu -->
    <div class="overlay" id="overlay"></div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
